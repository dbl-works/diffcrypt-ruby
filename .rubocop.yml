AllCops:
  NewCops: enable

Style/ClassAndModuleChildren:
  Exclude:
    - test/**/*_test.rb
Style/Documentation:
  Enabled: false
Metrics/MethodLength:
  Exclude:
    - test/**/*_test.rb
Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: consistent_comma

Layout/LineLength:
  Exclude:
    - test/**/*_test.rb
